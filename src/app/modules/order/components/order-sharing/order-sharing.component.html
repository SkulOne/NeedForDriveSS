<app-header class="order-header"></app-header>

<mat-grid-list [cols]="breakpoint" rowHeight="32px">
  <mat-grid-tile colspan="3" rowspan="17" class="order-list">
    <div class="col">
      <div class="order-id">Заказ номер {{ order.id }}</div>
      <app-order-info [order]="order"></app-order-info>
    </div>
  </mat-grid-tile>

  <mat-grid-tile
    colspan="1"
    rowspan="1"
    class="mat-horizontal-stepper-header-container"
  ></mat-grid-tile>

  <mat-grid-tile [colspan]="breakpoint === 4 ? 1 : 3" rowspan="17" class="order-properties">
    <app-order-properties [order]="order"></app-order-properties>
  </mat-grid-tile>
</mat-grid-list>
