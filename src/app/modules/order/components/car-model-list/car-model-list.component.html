<form [formGroup]="carModelForm">
  <div class="car-type">
    <div class="car-type__item" *ngFor="let input of carTypeInputs">
      <input type="radio" [id]="input.id" [value]="input.value" formControlName="carCategory" />
      <label [for]="input.id"> {{ input.labelValue }} </label>
    </div>
  </div>
  <div class="car-models">
    <ng-container *ngFor="let car of cars | async | filterCar: category; let i = index">
      <input id="car{{ i }}" type="radio" formControlName="carModel" [value]="car" />
      <label for="car{{ i }}" class="car-radio">
        <app-car-model [carModel]="car" (click)="setCar(car)"></app-car-model>
      </label>
    </ng-container>
  </div>
</form>
