<app-header class="order-header"></app-header>

<mat-grid-list [cols]="breakpoint" rowHeight="48px">
  <mat-grid-tile colspan="3" rowspan="12" class="order-list">
    <app-stepper></app-stepper>
  </mat-grid-tile>

  <mat-grid-tile
    colspan="1"
    rowspan="1"
    class="mat-horizontal-stepper-header-container"
  ></mat-grid-tile>

  <mat-grid-tile [colspan]="breakpoint === 4 ? 1 : 3" rowspan="10" class="order-properties">
    <app-order-properties [point]="point" [car]="car" [order]="order"></app-order-properties>
  </mat-grid-tile>
</mat-grid-list>
