<div class="search-title">Поиск</div>

<form [formGroup]="sortingForm" class="sort-form">
  <div class="buttons-container">
    <mat-form-field appearance="outline" *ngFor="let input of sortInputs">
      <mat-label>{{ input.matLabel }}</mat-label>
      <input type="text" matInput [formControlName]="input.controlName" />
      <mat-select *ngIf="input.dataName; else elseBlock" [formControlName]="input.controlName">
        <mat-option
          *ngFor="let propertyEntity of getEntityPropertyArray(); let index"
          [value]="propertyEntity"
        >
          {{ propertyEntity }}</mat-option
        >
      </mat-select>
      <ng-template #elseBlock>
        <input matInput type="text" formControlName="{{ input.controlName }}" />
      </ng-template>
    </mat-form-field>
  </div>
  <button mat-icon-button (click)="resetData()">
    <mat-icon>refresh</mat-icon>
  </button>
</form>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container *ngFor="let header of headers" [matColumnDef]="header.matColumnDef">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ header.text }}</th>
      <td mat-cell *matCellDef="let category">{{ category | cellValue: header }}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Изменить</th>
      <td mat-cell *matCellDef="let category" class="icon-column">
        <button mat-icon-button color="accent" (click)="selectEntity(category)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Удалить</th>
      <td mat-cell *matCellDef="let category" class="icon-column">
        <button
          mat-icon-button
          color="warn"
          (click)="deleteEvent(category.id, 'Вы действительно хотите сущность?')"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[7]" showFirstLastButtons></mat-paginator>
</div>

<app-spinner [show]="showSpinner"></app-spinner>
