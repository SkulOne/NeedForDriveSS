<mat-drawer-container class="admin-sidenav-container">
  <mat-drawer
    #sidenav
    [mode]="sidenavMode"
    [opened]="sidenavOpened"
    class="admin-sidenav"
    position="start"
  >
    <div class="logo">
      <img src="assets/admin-logo.svg" alt="" width="22" height="22" />
      <span class="logo-text">Need for car</span>
    </div>
    <mat-list class="sidenav-items-list">
      <mat-divider></mat-divider>
      <mat-list-item class="sidenav-toggle-container" *ngIf="!sidenavOpened">
        <button class="sidenav-toggle" mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </mat-list-item>
      <app-sidenav-list-item
        *ngFor="let item of items"
        [routerLink]="item.routerLink"
        [item]="item"
        [routerLinkActive]="['active']"
      ></app-sidenav-list-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content class="admin-content">
    <app-admin-header></app-admin-header>
    <div class="content">
      <div class="sidenav-toggle-container">
        <button mat-icon-button (click)="sidenav.toggle()" *ngIf="!sidenavOpened">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <router-outlet></router-outlet>
    </div>
    <app-admin-footer></app-admin-footer>
  </mat-drawer-content>
</mat-drawer-container>
