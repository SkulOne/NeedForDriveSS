<div class="admin-section-title">Поиск</div>

<div class="content">
  <form [formGroup]="sortingForm" class="sort-form">
    <div class="inputs-container">
      <mat-form-field appearance="outline" *ngFor="let input of sortInputs">
        <mat-label>{{ input.text }}</mat-label>
        <input type="text" matInput [formControlName]="input.matColumnDef" />
      </mat-form-field>
    </div>
    <button mat-icon-button (click)="resetData()">
      <mat-icon>refresh</mat-icon>
    </button>
  </form>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container *ngFor="let header of sortInputs" [matColumnDef]="header.matColumnDef">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ header.text }}</th>
        <td mat-cell *matCellDef="let entity" [ngSwitch]="header.type">
          <ng-container *ngSwitchCase="'date'">{{
            entity | cellValue: header | date: 'short'
          }}</ng-container>
          <ng-container *ngSwitchCase="'boolean'">{{
            entity | cellValue: header | stringToBoolean
          }}</ng-container>
          <ng-container *ngSwitchDefault> {{ entity | cellValue: header }} </ng-container>
        </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Изменить</th>
        <td mat-cell *matCellDef="let category" class="icon-column">
          <button mat-icon-button color="accent" (click)="selectEntity(category)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Удалить</th>
        <td mat-cell *matCellDef="let category" class="icon-column">
          <button
            mat-icon-button
            color="warn"
            (click)="deleteEvent(category.id, 'Вы действительно хотите сущность?')"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="accept">
        <th mat-header-cell *matHeaderCellDef>Подтвердить</th>
        <td mat-cell *matCellDef="let category" class="icon-column">
          <button
            mat-icon-button
            color="warn"
            (click)="deleteEvent(category.id, 'Вы действительно хотите сущность?')"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="issue">
        <th mat-header-cell *matHeaderCellDef>Подтвердить</th>
        <td mat-cell *matCellDef="let category" class="icon-column">
          <button
            mat-icon-button
            color="warn"
            (click)="deleteEvent(category.id, 'Вы действительно хотите сущность?')"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="cancel">
        <th mat-header-cell *matHeaderCellDef>Подтвердить</th>
        <td mat-cell *matCellDef="let category" class="icon-column">
          <button
            mat-icon-button
            color="warn"
            (click)="deleteEvent(category.id, 'Вы действительно хотите сущность?')"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="pageSizeOptions"
      showFirstLastButtons
      (page)="pageEventTrigger$.next($event)"
    ></mat-paginator>
  </div>
</div>

<app-spinner [show]="showSpinner"></app-spinner>
